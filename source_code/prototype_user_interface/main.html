<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨테이너 관리 프로그램</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    <div class="header">
        <div class="home">
            software logistics
        </div>
        <div class="search">
            <input type="text" placeholder="컨테이너 검색" class="search_bar">
            <button type="button" class="search_btn"><img class="search_icon" src="search.svg"></button>
        </div>
        <div class="user">
            <img class="user_avatar" src="avatar.svg">
            <div class="user_info">
                부산항 관리자님, 반갑습니다.
            </div>
        </div>
    </div>

    <div class="main">

        <div class="pannel">
            <div class="pannel_name">
                admin interface
            </div>
            <div class="admin_pannel">
                <div class="func">
                    <img class="func_img" src="container.png">
                    <button class="func_btn" type="button">
                        move container
                    </button>
                </div>
                <div class="func">
                    <img class="func_img" src="box2.png">
                    <button class="func_btn" type="button">
                        create container
                    </button>
                </div>
            </div>
            <div class="admin_pannel">
                <div class="func">
                    <img class="func_img" src="boxs.png">
                    <button class="func_btn" type="button">
                        view boxs
                    </button>
                </div>
                <div class="func">
                    <img class="func_img" src="open_box.png">
                    <button class="func_btn" type="button">
                        delete container
                    </button>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="pannel_name">
                admin interface
            </div>
            <div class="content_img">
                <img src="new_world_map.png" class="world_map">
            </div>
            <div class="task_state">
                부산항에서 싱가포르항으로 컨테이너를 옮기는 작업을 실행중입니다...
            </div>
        </div>

        <div class="pannel">
            <div class="pannel_name">
                task queue
            </div>
            <div class="task_queue">
                <div class="task">
                    <div class="task_user_info">
                        <div>
                            <img src="avatar.svg" class="task_user_img">
                        </div>
                        <div class="task_user_name">
                            부산항 관리자
                        </div>
                    </div>
                    <div class="task_user_request">
                        <div class="task_request_context">요청 내용 : 부산항 &rarr; 싱가포르항</div>
                        <div class="task_request_date">요청 일시 : 2022년 11월 24일 09:46</div>
                    </div>
                    <div class="task_cancle_task">
                        <button class="task_cancle_btn" type="button">실행중</button>
                    </div>
                </div>
                <div class="task">
                    <div class="task_user_info">
                        <div>
                            <img src="avatar.svg" class="task_user_img">
                        </div>
                        <div class="task_user_name">
                            대만항 관리자
                        </div>
                    </div>
                    <div class="task_user_request">
                        <div class="task_request_context">요청 내용 : 대만항 &rarr; 싱가포르항</div>
                        <div class="task_request_date">요청 일시 : 2022년 11월 22일 09:46</div>
                    </div>
                    <div class="task_cancle_task">
                        <button class="task_cancle_btn" type="button">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer_info">Report Issue</div>
        <div>
            <a href="https://github.com/seonghwan7694/Marine_City/issues" target="_blank">
                <img class="footer_github" src="GitHub-Mark.png">
            </a>
        </div>
        <div class="footer_copyright">Copyright 2022. 코딩잘짜조 All rights reserved.</div>
    </div>
</body>

</html>
