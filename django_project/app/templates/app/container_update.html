{% extends 'app/home.html' %}
{% load static %}

{% block sub_head %}
    <link rel="stylesheet" href="{% static 'css/container_update.css' %}" type="text/css">
{% endblock sub_head %}

{% block sub_content %}
    {% load static %}
    <div class="container__">
        <form method="POST" action="" class="container_form">
            {% csrf_token %}
            <div class="container_form_title">software logistics</div>
            <div class="container_form_cmd">{{ form.goods }}을(를) {{ form.goods_cnt }}개 담은 컨테이너로 수정합니다.</div>
            <div style="visibility: hidden; display: none">{{ form.port|safe }}</div>
            <input type="submit" value="submit" class="submit"/>
            <a href="{% url 'home' %}" class="container_form_quit">close</a>
        </form>
    </div>
{% endblock sub_content %}
