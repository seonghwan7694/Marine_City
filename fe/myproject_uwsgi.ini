[uwsgi]
# Django-related settings
# the base directory (full path)
chdir=/home/ubuntu/marine-city/fe #/path/to/your/django/project
# Django's wsgi file
module=app.wsgi:application #myproject.wsgi:application
# the virtualenv (full path)
home=/home/ubuntu/.cache/pypoetry/virtualenvs/djangoproject-U1FRHDhH-py3.10

# process-related settings
# master
master=True
# maximum number of worker processes
processes=5
# the socket (use the full path to be safe
socket=/home/ubuntu/marine-city/fe/myproject.sock #/path/to/your/django/project/myproject.sock
# ... with appropriate permissions - may be needed
chmod-socket=666
# clear environment on exit
vacuum=True
